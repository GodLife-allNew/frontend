name: Deploy React to Nginx Docker

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: 'npm'

      - name: Set npm version
        run: corepack enable && corepack prepare npm@11.4.1 --activate

      - name: Install dependencies
        run: npm ci

      - name: Build React app
        run: CI=false npm run build

      # ===============================
      # EC2 서버 nginx의 html 폴더로 업로드
      # ===============================
      - name: Copy build files to remote server
        uses: appleboy/scp-action@v0.1.7
        with:
          username: ${{ secrets.EC2_USER }}
          host: ${{ secrets.GODLIFE_SERVER_IP }}
          key: ${{ secrets.EC2_SSH_KEY }}
          source: "build/**"
          target: "/home/${{ secrets.EC2_USER }}/nginx/html"
          strip_components: 1
          overwrite: true
