name: Deploy React to Nginx Docker

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: 'npm'

      - name: Set npm version
        run: corepack enable && corepack prepare npm@11.4.1 --activate

      - name: Install dependencies
        run: npm ci

      - name: Build React app
        run: CI=false npm run build

      # ===============================
      # EC2 서버 nginx의 html 폴더로 업로드
      # ===============================
      - name: Copy build files to remote server
        uses: appleboy/scp-action@v0.1.7
        with:
          username: ${{ secrets.EC2_USER }}
          host: ${{ secrets.GODLIFE_SERVER_IP }}
          key: ${{ secrets.EC2_SSH_KEY }}
          source: "build/*"
          target: "/home/ubuntu/app/nginx/html"
          strip_components: 1
          overwrite: true
          rm: true

      - name: Set correct permissions
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.GODLIFE_SERVER_IP }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            cd /home/ubuntu/app/nginx/html
            sudo chown -R 101:101 .
            sudo find . -type f -exec chmod 644 {} \;
            sudo find . -type d -exec chmod 755 {} \;
            echo "✓ Permissions updated"

      - name: Reload Nginx
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.GODLIFE_SERVER_IP }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            docker exec nginxserver nginx -t
            docker exec nginxserver nginx -s reload
            echo "✅ Nginx reloaded successfully"

      - name: Verify deployment
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.GODLIFE_SERVER_IP }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            echo "=== Checking HTML files ==="
            ls -lh /home/ubuntu/app/nginx/html/
            
            echo ""
            echo "=== Testing frontend ==="
            curl -I -k https://localhost/ | head -n 1
            
            echo ""
            echo "=== Nginx container status ==="
            docker ps --filter "name=nginxserver" --format "table {{.Names}}\t{{.Status}}"
