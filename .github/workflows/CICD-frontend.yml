name: Deploy React to Nginx Docker

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22   # 로컬 Node 버전과 동일하게
          cache: 'npm'

      - name: Set npm version
        run: corepack enable && corepack prepare npm@11.4.1 --activate

      - name: Install dependencies
        run: npm ci

      - name: Build React app
        run: CI=false npm run build

      - name: Copy build files to remote server
        uses: appleboy/scp-action@v0.1.7
        with:
          username: ${{ secrets.EC2_USER }}
          host: ${{ secrets.GODLIFE_SERVER_IP }}
          key: ${{ secrets.EC2_SSH_KEY }}
          source: "build/**"
          target: "/home/${{ secrets.EC2_USER }}/react-build"

      - name: Deploy to Nginx Docker
        uses: appleboy/ssh-action@v0.1.8
        with:
          username: ${{ secrets.EC2_USER }}
          host: ${{ secrets.GODLIFE_SERVER_IP }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            # Nginx 컨테이너 내 기존 파일 제거
            sudo docker exec nginxserver rm -rf /usr/share/nginx/html/*
            # 새 빌드 파일 복사
            sudo docker cp /home/${{ secrets.EC2_USER }}/react-build/build/. nginxserver:/usr/share/nginx/html
            # Nginx 재로드
            sudo docker exec nginxserver nginx -s reload
